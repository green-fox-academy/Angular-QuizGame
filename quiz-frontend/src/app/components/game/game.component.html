<div class="w-50 m-auto">
  <div class="mt-3 row">
    <p class="text-left col-6">Score: {{ score }}</p>
    <p class="text-right col-6">Lives: {{ lives }}</p>
  </div>
  <app-question [question]="question" (select)="onAnswer($event)"></app-question>
  <p class="text-center m-1" *ngIf="countdown !== 0">{{ countdown }}</p>
</div>
